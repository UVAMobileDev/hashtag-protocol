specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: HashtagProtocol
    network: rinkeby
    source:
      address: "0x1a8A97B7Fe6470112d19B04aD6614b39FbC09E33"
      abi: HashtagProtocol
      startBlock: 6930886
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - MintHashtag
      abis:
        - name: HashtagProtocol
          file: ./abis/HashtagProtocol.json
      eventHandlers:
        - event: MintHashtag(indexed uint256,indexed address,string,string,indexed address,uint256,uint256)
          handler: handleMintHashtag
      file: ./src/protocol-mapping.ts
  - kind: ethereum/contract
    name: ERC721HashtagRegistry
    network: rinkeby
    source:
      address: "0xd97F4755bB571A03Edf4A583C5C0cB4cC95EeFd2"
      abi: ERC721HashtagRegistry
      startBlock: 6930890
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - HashtagRegistered
      abis:
        - name: ERC721HashtagRegistry
          file: ./abis/ERC721HashtagRegistry.json
        - name: HashtagProtocol
          file: ./abis/HashtagProtocol.json
      eventHandlers:
        - event: HashtagRegistered(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleHashtagRegistered
      file: ./src/erc721-hashtag-registry.ts
  - kind: ethereum/contract
    name: HashtagAccessControls
    network: rinkeby
    source:
      address: "0x0ECf0F526312919049ddd39f0D1CDDb22A556466"
      abi: HashtagAccessControls
      startBlock: 6930884
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - RoleGranted
      abis:
        - name: HashtagAccessControls
          file: ./abis/HashtagAccessControls.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
      file: ./src/access-control-mapping.ts
