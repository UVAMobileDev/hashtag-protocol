specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: HashtagProtocol
    network: rinkeby
    source:
      address: "0x19827BF1ed34b8fE018011eb2b29Bb5ebEb000D9"
      abi: HashtagProtocol
      startBlock: 7690444
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - MintHashtag
      abis:
        - name: HashtagProtocol
          file: ./abis/HashtagProtocol.json
      eventHandlers:
        - event: MintHashtag(indexed uint256,indexed address,string,string,indexed address,address)
          handler: handleMintHashtag
      file: ./src/protocol-mapping.ts
  - kind: ethereum/contract
    name: ERC721HashtagRegistry
    network: rinkeby
    source:
      address: "0xA724e04d463e5094a1D9D6E368B111aE9034da2F"
      abi: ERC721HashtagRegistry
      startBlock: 7690446
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - HashtagRegistered
      abis:
        - name: ERC721HashtagRegistry
          file: ./abis/ERC721HashtagRegistry.json
        - name: HashtagProtocol
          file: ./abis/HashtagProtocol.json
      eventHandlers:
        - event: HashtagRegistered(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleHashtagRegistered
      file: ./src/erc721-hashtag-registry.ts
  - kind: ethereum/contract
    name: HashtagAccessControls
    network: rinkeby
    source:
      address: "0x723855dC38F102220472944DFd3c325409850C75"
      abi: HashtagAccessControls
      startBlock: 7690442
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - RoleGranted
      abis:
        - name: HashtagAccessControls
          file: ./abis/HashtagAccessControls.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
      file: ./src/access-control-mapping.ts
