# The routes of the project.
#
# Each route describes how an incoming URL is going
# to be processed by Platform.sh.

"https://{default}/":
  type: upstream
  upstream: "3-hashtag-website:http"

"https://www.{default}/":
  type: redirect
  to: "https://{default}/"

"http://{default}/":
  type: redirect
  to: "https://{default}/"

"https://docs.{default}/":
  type: upstream
  upstream: "1-hashtag-docs:http"

"https://app.{default}/":
  type: upstream
  upstream: "2-hashtag-dapp:http"

